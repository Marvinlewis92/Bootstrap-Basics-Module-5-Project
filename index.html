<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Basics Module 5 Project</title>
    <!-- Bootstrap CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>

        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-5">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Bootstrap Basics Module 5</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
              </div>
            </div>
          </nav>

    <!-- FORM -->
    <div class="container mt-5" id="form-1">
      <h2 class="text-center text-primary">Registration Form</h2>

      <form class="border p-4 shadow bg-light">
        <div class="row">
          <div class="col-12 col-md-6">
            <!-- First Name  -->
            <div class="mb-3">
              <label for="firstname" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                placeholder="Enter your First Name"
              />
            </div>
          </div>

          <div class="col-12 col-md-6">
            <!-- Last Name -->
            <div class="mb-3">
              <label for="lastname" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                placeholder="Enter your Last Name"
              />
            </div>
          </div>
        </div>

        <!-- Email Address  -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Do You Agree to the Terms and Conditions?
            </label>
          </div>
        <button type="submit" class="btn btn-success w-100">Submit</button>
      </form>
    </div>

    <!-- Table  -->
    <div class="container mt-5 table-responsive">
      <h2 class="text-center text-primary">User Information</h2>
      <table class="table border table-hover table-striped">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John</td>
            <td>Doe</td>
            <td>jondoe@aol.com</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane</td>
            <td>Smith</td>
            <td>janesmith@aol.com</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Michael</td>
            <td>Johnson</td>
            <td>michale@aol.com</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Emily</td>
            <td>Williams</td>
            <td>EmilyWilliamns@aol.com</td>
          </tr> 
        </tbody>
      </table>
    </div>

    <!-- Image and Button -->
    <div class="container-fluid mt-5">
        <img src="./pics/pexels-jplenio-1165991.jpg" class="img-fluid" alt="peaceful scene">
        <img src="./pics/9.png" class="rounded-circle img-fluid" alt="myself">
    </div>

    <div class="container mt-5 mb-5 text-center">
        <button class="btn btn-primary">Primary Button</button>
    </div>
    
    <div class="container mt-5 mb-5">
        <button class="btn btn-secondary d-none d-sm-none d-md-block">Secondary Button</button>
    </div>

  </body>
</html>
